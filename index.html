<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <title>Search My Art!</title>
  </head>
  <body>
    <h1>Search My Art!</h1>
    <img src="Images/Thumbnail_Montage.png" alt="Thumbnails of Artwork" class="thumbMont">
    <h2>Choose a <span class="redBold">Category</span>, <span class="redBold">Subject</span> or <span class="redBold">Medium</span>, and see what comes up! If you like it, save it as a <span class="redBold">Fave</span>. If you want it for yourself, <a href="https://www.michelemussatto.com/contact" target="_blank"><span class="redBold">Email me!</span></a></h2>
    <div class="flexbox">
      <div class="leftflex">
        <section class="pickers">
        <select class="artSelect" id="categorySelector">
          <option disabled selected value>CATEGORY</option>
          <option value="ANY">ANY</option>
          <option value="Fine Art">Fine Art</option>
          <option value="Logos">Logos</option>
          <option value="Graphic Design">Graphic Design</option>
          <option value="Photography">Photography</option>
          <option value="Illustration">Illustration</option>
        </select>
        <select class="artSelect" id="subjectSelector">
          <option disabled selected value>SUBJECT</option>
          <option value="ANY">ANY</option>
          <option value="Faces">Faces</option>
          <option value="Still Life">Still Life</option>
          <option value="Music">Music</option>
          <option value="Sex">Sex</option>
          <option value="Nature">Nature</option>
          <option value="Promo">Promo</option>
          <option value="Instructional">Instructional</option>
        </select>
        <select class="artSelect" id="mediumSelector">
          <option disabled selected value>MEDIUM</option>
          <option value="ANY">ANY</option>
          <option value="Silkscreen">Silkscreen</option>
          <option value="Photography">Photography</option>
          <option value="Pencil">Pencil</option>
          <option value="Ink">Ink</option>
          <option value="Watercolor">Watercolor</option>
          <option value="Digital">Digital</option>
        </select>
        <input id="go" type="submit" value="GO!">
        </section>
        <section class="artwindow">
          <article class="art">
            <a id="imageLink">
            <img class="image" id="image" alt="image of artwork"/>
            </a>
          </article>
          <article class="description" onload="getArt()">
            <p>TITLE: &nbsp;&nbsp; </p><p class="response" id="name"></p>
            <p>CATEGORY: &nbsp;&nbsp; </p><p class="response" id="category"></p>
            <p>SUBJECT: &nbsp;&nbsp; </p><p class="response" id="subject"></p>
            <p>MEDIUM: &nbsp;&nbsp; </p><p class="response" id="medium"></p>
          </article>
        </section>
        <section class="pickbuttons">
           <input id="reset" type="submit" value="Reset">
           <input id="addFave" type="submit" value="Add to Faves">
        </section>
      </div>
      <div class="rightflex">
        <section class="favesHeader"><span class="redBold">Faves</span></section>
        <section class="favesWindow">
          <img class="thumbnail" id="thumbnail" alt="#1">
          <img class="thumbnail" id="thumbnail2" alt="#2">
          <img class="thumbnail" id="thumbnail3" alt="#3">
          <img class="thumbnail" id="thumbnail4" alt="#4">
          <img class="thumbnail" id="thumbnail5" alt="#5">
          <img class="thumbnail" id="thumbnail6" alt="#6">
        </section>
        <section class="favesEmail">Want it, or one like it, for yourself? <a href="https://www.michelemussatto.com/contact" target="_blank"><span class="redBold">Email</span> </a> me!</section>
      </div>
    </div>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
